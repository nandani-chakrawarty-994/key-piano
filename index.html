<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Keyboard Piano</h1>
        <button class="keyBtn">Key</button>
        <div class="piano">
                <div class="pianoKey" data-key="KeyA">A</div>
                <div class="pianoKey" data-key="KeyB">B</div>
                <div class="pianoKey" data-key="KeyC">C</div>
                <div class="pianoKey" data-key="KeyD">D</div>
                <div class="pianoKey" data-key="KeyE">E</div>
                <div class="pianoKey" data-key="KeyF">F</div>
                <div class="pianoKey" data-key="KeyG">G</div>
                <div class="pianoKey" data-key="KeyH">H</div>
                <div class="pianoKey" data-key="KeyI">I</div>
                <div class="pianoKey" data-key="KeyJ">J</div>
                <div class="pianoKey" data-key="KeyK">K</div>
                <div class="pianoKey" data-key="KeyL">L</div>
                <div class="pianoKey" data-key="KeyM">M</div>
                <div class="pianoKey" data-key="KeyN">N</div>
                <div class="pianoKey" data-key="KeyO">O</div>
                <div class="pianoKey" data-key="KeyP">P</div>
                <div class="pianoKey" data-key="KeyQ">Q</div>
                <div class="pianoKey" data-key="KeyR">R</div>
                
                
                <div class="inner">
                    <div class="innerKey" data-key="Digit1">1</div>
                    <div class="innerKey" data-key="Digit2">2</div>
                    <div class="innerKey" data-key="Digit3">3</div>
                    <div class="innerKey" data-key="Digit4">4</div>
                    <div class="innerKey" data-key="Digit5">5</div>
                    <div class="innerKey" data-key="Digit6">6</div>
                    <div class="innerKey" data-key="Digit7">7</div>
                    <div class="innerKey" data-key="Digit8">8</div>
                    <div class="innerKey" data-key="Digit9">9</div>
                    
                </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
